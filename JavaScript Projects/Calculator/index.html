<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>

</head>

<body>

    <div class="wrapper">
        <div class="output-screen" style="font-size: 1.5rem;color: white;">

        </div>
        <div class="input-row">
            <div class="number-btn operator-btn"><button value="+">+</button></div>
            <div class="number-btn"><button value="7">7</button></div>
            <div class="number-btn"><button value="8">8</button></div>
            <div class="number-btn"><button value="9">9</button></div>
        </div>
        <div class="input-row">
            <div class="number-btn operator-btn"><button value="-">-</button></div>
            <div class="number-btn"><button value="4">4</button></div>
            <div class="number-btn"><button value="5">5</button></div>
            <div class="number-btn"><button value="6">6</button></div>
        </div>
        <div class="input-row">
            <div class="number-btn operator-btn"><button value="*">*</button></div>
            <div class="number-btn"><button value="1">1</button></div>
            <div class="number-btn"><button value="2">2</button></div>
            <div class="number-btn"><button value="3">3</button></div>
        </div>
        <div class="input-row">
            <div class="number-btn operator-btn"><button value="/">/</button></div>
            <div class="number-btn"><button value="0">0</button></div>
            <div class="number-btn"><button value=".">.</button></div>
            <div class="number-btn"><button value="=">=</button></div>

        </div>
        <div class="input-row">
            <div class="number-btn operator-btn"><button value="C">C</button></div>
            
        </div>
    </div>



</body>
</html>
