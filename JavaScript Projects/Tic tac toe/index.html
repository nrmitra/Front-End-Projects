<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tic Tac Toe Game</h1>

    <div class="board">

        <div class="row">

            <div class="square" id="top-left"></div>
            <div class="square" id="top-center"></div>
            <div class="square" id="top-right"></div>

        </div>
        <div class="row">

            <div class="square" id="mid-left"></div>
            <div class="square" id="mid-center"></div>
            <div class="square" id="mid-right"></div>

        </div>
        <div class="row">

            <div class="square" id="bottom-left"></div>
            <div class="square" id="bottom-center"></div>
            <div class="square" id="bottom-right"></div>

        </div>
        

    </div>
    <h2 id="results"></div>
    <script src="game.js"></script>  
</body>
</html>
