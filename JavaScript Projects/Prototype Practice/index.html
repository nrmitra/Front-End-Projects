<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>

    <style>
        body{
            background-color: lightblue;
        }
        input{
            margin-bottom: 5%;
        }
        

    </style>
</head>
<body>

    <h1>Online Library</h1>

    <div class="form-container">

        <form action="" class="online-library" style="display: flex; flex-direction: column; max-width: 25vw;">
            <label for="book-title">Enter book title:</label>
            <input type="text" id="book-title">
    
            <label for="author-name">Enter author name:</label>
            <input type="text" id="author-name">
    
            <label for="pages">Number of pages:</label>
            <input type="text" id="pages">
            
            <div for="read-status">
                <label for="yes"> I have read the book</label>
                <input type="checkbox" class="yes" value="have read">
                <label for="no"> Yet to read the book</label>
                <input type="checkbox" class="no" value="yet to read">
            </div>
    
        </form>

        <button id="add-book">Add Book</button>
        <button id="view-library">View Library Entries</button>

    </div>

    <div id="results-container">
        <!-- <p id="library-output"></p> -->
    </div>

    

    

<script src="library.js"></script>
    
</body>
</html>
