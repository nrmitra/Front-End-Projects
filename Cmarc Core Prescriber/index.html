<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>C MARC : Core Prescriber Application</title>
</head>
<body>

    <h1>C MARC : CORE PRESCRIBER APPLICATION</h1>

    <form class="input-container" method="post">

        <div class="group-1">

            <div class="sub-group">
                <label for="fmnth">FMNTH Key:</label>
                <input type="text" id="fmnth">
            </div>
            
            <div class="sub-group">

                <label for="spcl-options">Select specialties:</label>
                <select name="spcl-options" id="spcl-options" multiple>

                    <option value="CPR">CPR</option>
                    <option value="GEN PHY">GEN PHY</option>
                    <option value="CONS PHY">CONS PHY</option>
                    <option value="PAEDIA">PAEDIA</option>

                </select>

            </div>
            

        </div>

        <div class="group-2">

            <div class="sub-group">

                <label for="options">Select an option</label>
                <select name="options" id="options">
                    <option value="corporate">Corporate</option>
                    <option value="brand">Brand</option>
                    <option value="pm">Product Market</option>
                </select>

            </div>

            <div class="sub-group">

                <label for="sub-options" id="sub-options">Select a value</label>
                <select name="sub-options" id="sub-options-dropdown"></select>

            </div>

            

        </div>

    </form>

    <div class="button-container">

        <button id="submit">SUBMIT</button>

    </div>
    
</body>
<script src="corePrescriberMenu.js"></script>
</html>
