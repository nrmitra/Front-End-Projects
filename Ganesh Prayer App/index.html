<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh Prayer Offerings</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="aarti-items-container">
            <div class="arti-item">
                <img src="gallery/Brass Arti Lamp.png" alt="Brass Arti Lamp Image" id="artiLamp">
            </div>
            <div class="arti-item">
                <img src="gallery/Brass Puja Bell.png" alt="Brass Puja Bell Image" id="pujaBell">
                <audio id="audioPlayer" src="bell-ringing.mp3"></audio>
            </div>
            <div class="arti-item">
                <img src="gallery/Puja Flowers.png" alt="Puja Flowers Image" id="pujaFlowers">
            </div>
    
        </div>
        <div class="ganesh-idol">
            <img src="gallery/Lord Ganesha.png" alt="" class="lord-ganesh">
            <img src="gallery/puja flower group.png" alt="" class="arti-flower-group" id="arti-flower-group">
            <p class="sub-title">गणपति बप्पा मोरया !!!</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
