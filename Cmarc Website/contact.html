            <h1>Get in <span class="orange-highlight">touch</span></h1>

                    <input type="email" name="your-email" placeholder="email">
                    
                    <textarea name="your-message" placeholder="Your message" id="" cols="30" rows="15"></textarea>
                    <input type="submit" value="Submit" id="submit">
                </form>
    
            </div>

                </div>
                <div class="info">

                </div>
                
                
            </div>
